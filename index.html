<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class = "page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section--add">
        <h3 class="section__title section__title--add">Add Item</h3>
        <div class="new-task">
          <input id="new-task" class="new-task__inp new-task__inp--text task" type="text">
          <button class="new-task__btn new-task__btn--add">Add</button>
        </div>
      </section>
      <section class="section section--todo">
        <h3 class="section__title">Todo</h3>
          <ul class = "task-list task-list--incompleted" id="task-list--incompleted">
            <li class="task-list__item">
              <input type="checkbox" class="task-list__inp task-list__inp--checkbox">
              <label class="task-list__label">Pay Bills</label>
              <input type="text" class="task-list__inp task-list__inp--text">
              <button class="task-list__btn task-list__btn--edit">Edit</button>
              <button class="task-list__btn task-list__btn--delete">
                <img class="task-list__img" src="./remove.svg">
              </button>
            </li>
            <li class="task-list__item task-list__item--editMode">
              <input type="checkbox" class="task-list__inp task-list__inp--checkbox">
              <label class="task-list__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-list__inp task-list__inp--text">
              <button class="task-list__btn task-list__btn--edit">Save</button>
              <button class="task-list__btn task-list__btn--delete">
                <img class="task-list__img" src="./remove.svg">
              </button>
            </li>
          </ul>
      </section>
      <section class="section section--completed">
        <h3 class="section__title">Completed</h3>
        <ul class= "task-list task-list--completed" id="task-list--completed">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__inp task-list__inp--checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__inp task-list__inp--text">
            <button class="task-list__btn task-list__btn--edit">Edit</button>
            <button class="task-list__btn task-list__btn--delete">
              <img class="task-list__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
